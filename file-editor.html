<!DOCTYPE html>
<html>
<head>
    <title>ZIP File Editor</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <button onclick="location.href='index.html'">Go to Home</button>
</head>
<body>
    <h1>File Editor</h1>
    <input type="file" id="fileInput" onchange="loadZipFile(event)"><br>
    <button onclick="navigateHome()"><img src="https://img.icons8.com/?size=100&id=14096&format=png"width="15px"></button>
    <button onclick="navigateUp()">⬆️ Verzeichnis hoch</button>
    <div id="directoryStructure"></div>
    <div id="editMenu" style="display:none; position:relative;">
        <textarea id="fileContent" rows="20" cols="100" style="display:none; max-width:90%;"></textarea><br>
        <img id="uploadedImage" style="display:none; max-width:90%;"><br>
        <button id="saveFileButton" onclick="saveCurrentFile()" style="display:none;">Save File</button>
        <button id="closeEditButton" onclick="closeEditMenu()" style="position:absolute; top:10px; right:10px; display:none;">✖</button>
    </div>    
    <button id="downloadZipButton" onclick="downloadZip()" style="display:none;">Download ZIP</button>
    
    <h2>Verzeichnis und Dateien erstellen</h2>
    <input type="text" id="newDir" placeholder="Neuer Ordner"><button onclick="createNewDirectory()">Erstellen</button><br>
    <input type="text" id="newFile" placeholder="Neue Datei"><button onclick="createNewFile()">Erstellen</button>

    <h2>Datei hochladen</h2>
    <input type="file" id="imageInput" onchange="loadImage(event)">
    <img id="uploadedImage" style="display:none; max-width:100%;">

    <script src="zip-editor.js"></script>         
</body>
</html>
